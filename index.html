    <div class="container mt-3 mb-3 d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body text-center">
                <img src="Imagenes/ecocycle.png" class="logo_form img-fluid mb-3" alt="" style="width: 100px;">
                <h2 class="mb-4">Regístrate</h2>
            </div>
    
            <form action="#" id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario*</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña*</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre*</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Correo*</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
    
                <div class="mb-4">
                    <label for="phone" class="form-label">Teléfono*</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
    
                <button type="submit" class="btn btn-crearcuenta w-100">Crear Cuenta</button>
            </form>
    
            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="US03-1.html" class="link_pagina">Inicia sesión</a></p>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            const user = {
                id: generateRandomId(),
                username: username,
                password: password,
                name: name,
                email: email,
                phone: phone
            };

            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("activo", JSON.stringify(true));
            localStorage.setItem("user_activo",JSON.stringify(user))
            window.location.href = "US02.html";
        });

        function generateRandomId() {
            return (
                Math.random().toString(36).substr(2) + 
                Math.random().toString(36).substr(2)
            ).substr(0, 12);
        }
    </script>
